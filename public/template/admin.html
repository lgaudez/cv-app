<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form name="authForm" ng-submit="authMe()">
                <div class="form-group">
                    <label class="control-label">Login</label>
                    <input type="test" class="form-control" name="login" ng-model="credential.login">
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input name="password" type="password" class="form-control" ng-model="credential.password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">GO</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="container">

    <form name="TranslationForm" ng-submit="addTranslation()">
        <div class="form-inline">
            <div class="form-group">
                <label class="control-label">
                    Key
                </label>
                <input type="text" ng-model="translation.key" class="form-control" required/>
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group">
                <label class="control-label">
                    Anglais
                </label>
                <input type="text" ng-model="translation.en.val" class="form-control" required/>
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group">
                <label class="control-label">
                    Fran√ßais
                </label>
                <input type="text" ng-model="translation.fr.val" class="form-control" required/>
            </div>
        </div>
        <div class="form-inline">
            <div class="form-group">
                <button type="submit" class="btn btn-primary"> Ajouter </button>
            </div>
        </div>
    </form>


    <p>Fr</p>
    <div class="row">
        <div class="col-md-2">
            <strong>Key</strong>
        </div>
        <div class="col-md-2">
            <strong>Val</strong>
        </div>
    </div>
    <div class="row" ng-repeat="translation in translations.fr">
        <div class="col-md-2">
            {{translation.key}}
        </div>
        <div class="col-md-2">
            {{translation.val}}
        </div>
    </div>
</div>
